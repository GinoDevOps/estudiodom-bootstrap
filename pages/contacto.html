<!--FORMULARIO-->
<section class="py-3 text-center container ">
    <div class="row pt-5 mt-5">
      <div class="col-lg-12 col-md-18 mx-auto">
        <h2 class="text-white">Cuéntanos lo necesario para comenzar a trabajar juntos en tu nuevo proyecto!</h2>
      </div>
    </div>
</section>
<div class="container-lg  text-white py-4 my-2">
    <form>
    <div class="form-outline mb-4">
      <input type="text" id="form_nombre" class="form-control" placeholder="Tu nombre"/>
    </div>
    <div class="form-outline mb-4">
      <input type="email" id="form_mail" class="form-control" placeholder="Tu e-mail"/>
    </div>
 
    <select class="form-select form-select-me mb-3" aria-label="form-select">
        <option selected>Qué tipo de servicio necesitas?</option>
        <option value="1">Diseño Web</option>
        <option value="2">Rediseño de Sitio</option>
        <option value="3">Marketing</option>
        <option value="4">SEO / Posicionamiento</option>
        <option value="5">Desarrollo de App</option>
        <option value="6">Diseño Gráfico</option>
        <option value="7">Imagen Corporativa</option>
        <option value="8">Administracion Redes</option>
      </select>

    <div class="form-outline mb-4">
      <textarea class="form-control" id="form4Example3" rows="4" placeholder="Cuéntanos sobre tu proyecto."></textarea>
    </div>

    <div class="form-check d-flex justify-content-center mb-4">
      <input
        class="form-check-input me-2"
        type="checkbox"
        value=""
        id="form4"
        checked
      />
      <label class="form-check-label" for="form4">
        Enviar copia de este mensaje a mi correo electrónico.
      </label>
    </div>

    <div class="btn-group d-flex" role="group" aria-label="Basic checkbox toggle button group">
        <input type="reset" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Reset</label>
      
        <input type="submit" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Enviar</label>
    </div>
  </form>
